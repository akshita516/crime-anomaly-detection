<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Crime Incident</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
            color: white;
        }
        .navbar, .footer {
            background-color: #000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark p-3">
        <a class="navbar-brand ms-3" href="#">Crime Scene Detection</a>
        <div>
        <a href="{{ url_for('home') }}" class="text-light me-3">Home</a>
        <a href="{{ url_for('about') }}" class="text-light me-3">About</a>
        <a href="{{ url_for('status') }}" class="text-light me-3">Check Crime Status</a>
        <a href="{{ url_for('incident.report_incident') }}" class="text-light me-3">Report Incident</a>
        <a href="{{ url_for('auth.logout') }}" class="text-light">Logout</a>
        </div>

    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow-lg col-md-8 mx-auto">
            <h4 class="text-center mb-3">Report Crime Incident</h4>
            <form method="POST" action="{{ url_for('incident.report_incident') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Incident Title</label>
                    <input type="text" class="form-control" name="title" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" id="location" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">Submit Report</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-white text-center p-3 mt-5">
        &copy; 2025 Crime Scene Detection. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
